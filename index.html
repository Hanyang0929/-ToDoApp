<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>やることりすと</h1>

      <div id="clock">
        <p class="date">{{date}}</p>
        <p class="time">{{time}}</p>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11"></script>
    </div>

    <div class="container">
      <div class="side-menu">
        <h2>メニュー</h2>
        <button onclick="sortByPriority()">優先度順</button>
        <button onclick="sortByDeadline()">期限順</button>
        <button onclick="showCompletedTask()">完了タスク</button>
      </div>

      <div class="main">
        <div class="txt_anime">
          <p id="text">よくできたのだ！もっと働くのだ(⋈◍＞◡＜◍)。✧♡</p>
        </div>

        <script
          type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"
        ></script>

        <button
          onclick="showTaskForm()"
          class="showTaskForm-button"
          id="taskForm-button"
          style="display: block"
        >
          タスクを追加
        </button>
        <div id="taskForm" style="display: none">
          <input
            type="text"
            id="taskDescription"
            style="height: 33px; width: 250px"
            placeholder="タスクの内容"
          />
          <select
            id="prioritySelect"
            style="height: 39px"
            aria-label="優先度を選択"
          >
            <option value="high">高</option>
            <option value="low">低</option>
          </select>
          <input
            type="date"
            id="deadlineDate"
            style="height: 35px"
            aria-label="期限日を選択"
          />
          <button onclick="addTask()" class="addTask-button">追加</button>
        </div>

        <!--タスク編集フォーム-->
        <div id="edit-container" class="edit-hidden">
          <input
            type="text"
            id="edit-taskDescription"
            style="height: 33px; width: 250px"
          />
          <select
            id="edit-prioritySelect"
            aria-label="優先度を選択"
            style="height: 36px"
          >
            <option value="high">高</option>
            <option value="low">低</option>
          </select>
          <input type="date" id="edit-deadlineDate" style="height: 35px" />
          <button onclick="updateTask()" class="update-button">更新</button>
        </div>

        <table id="taskTable" class="task-table">
          <thead>
            <tr>
              <th>期限</th>
              <th>優先度</th>
              <th>タスク内容</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </div>
    </div>

    <div id="task_snackbar"></div>
    <div id="complete_snackbar" class="hidden">
      タスクが完了リストに<br />移動しました。
    </div>

    <div id="memo_snackbar" class="hidden">
      メモが正常に<br />保存されました。
    </div>

    <div id="confirm_snackbar">
      <p>ほんとに終わったの！？</p>
      <button id="complete_yes" class="completeAlert_yes">はい</button>
      <button id="complete_no" class="completeAlert_no">いいえ</button>
    </div>
    <div id="delete_snackbar">
      <p>ほんとに削除するの！？</p>
      <button id="delete_yes" class="deleteAlert_yes">はい</button>
      <button id="delete_no" class="deleteAlert_no">いいえ</button>
    </div>

    <script src="scripts.js"></script>
    <script src="scriptsClock.js"></script>
  </body>
</html>
